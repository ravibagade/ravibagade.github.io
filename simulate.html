<!DOCTYPE html>
<html>
<head>
  <title>Simulate Vehicle Location</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h2>Simulating Live Location for KA25AB1234</h2>
  <p id="status">Starting simulation...</p>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      projectId: "location-tracker-78a61",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Simulated vehicle number
    const vehicleNumber = "KA25AB1234";

    // ✅ Starting point
    let lat = 15.361;
    let lng = 75.134;

    // ✅ Update every 3 seconds
    setInterval(() => {
      // Slight movement
      lat += (Math.random() - 0.5) * 0.001;
      lng += (Math.random() - 0.5) * 0.001;

      // Push to Firebase
      db.ref("vehicles/" + vehicleNumber).set({
        latitude: lat,
        longitude: lng,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById("status").innerText = `Updated to: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      });
    }, 3000);
  </script>
</body>
</html>
