<!DOCTYPE html>
<html>
<head>
  <title>Submit Vehicle Location</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Submit Vehicle Location</h2>

  <form id="locationForm">
    <label>Vehicle Number:</label><br>
    <input type="text" id="vehicleNumber" required><br><br>

    <label>Latitude:</label><br>
    <input type="text" id="latitude" readonly><br><br>

    <label>Longitude:</label><br>
    <input type="text" id="longitude" readonly><br><br>

    <button type="submit">Submit Location</button>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get current location
    window.onload = () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
          },
          (error) => {
            alert("Location access denied.");
          }
        );
      } else {
        alert("Geolocation not supported.");
      }
    };

    // Submit to Firebase
    document.getElementById("locationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById("vehicleNumber").value.trim();
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;
      const timestamp = new Date().toISOString();

      if (!vehicleNumber) {
        alert("Please enter vehicle number.");
        return;
      }

      db.ref("vehicles/" + vehicleNumber).set({
        latitude,
        longitude,
        timestamp
      }).then(() => {
        alert("Location submitted!");
      }).catch((error) => {
        alert("Submission failed: " + error.message);
      });
    });
  </script>
</body>
</html>
