<!DOCTYPE html>
<html>
<head>
  <title>Live Vehicle Tracking Dashboard</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 10px;
      background: #4285F4;
      color: white;
    }
  </style>
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <h2>Admin Dashboard â€“ Live Tracking for KA25AB1234 & KA25CD5678</h2>
  <div id="map"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map;
    let markers = {};

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 15.35, lng: 75.13 },
        zoom: 13,
      });

      const trackVehicles = ["KA25AB1234", "KA25CD5678"]; // only these two
      const vehiclesRef = db.ref("vehicles");

      vehiclesRef.on("value", (snapshot) => {
        const data = snapshot.val();

        for (let vehicleId of trackVehicles) {
          const vehicleData = data[vehicleId];
          if (!vehicleData) continue;

          const { latitude, longitude } = vehicleData;
          const lat = parseFloat(latitude);
          const lng = parseFloat(longitude);

          if (!markers[vehicleId]) {
            markers[vehicleId] = new google.maps.Marker({
              position: { lat, lng },
              map: map,
              title: vehicleId,
              label: vehicleId,
            });
          } else {
            markers[vehicleId].setPosition({ lat, lng });
          }
        }
      });
    }
  </script>

  <!-- Google Maps JS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCekwi7q7SnOzNdEVzPJYxY5xn3K1PyaSk&callback=initMap">
  </script>
</body>
</html>
