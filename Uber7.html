<!DOCTYPE html>
<html>
<head>
  <title>Live Vehicle Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Vehicle Tracking Dashboard</h2>
  <div id="map"></div>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ✅ Firebase SDKs (MUST be before using Firebase) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Setup Leaflet Map
    const map = L.map('map').setView([15.3647, 75.1240], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ✅ Track Markers by Vehicle Number
    const markers = {};

    // ✅ Realtime Firebase Listener
    db.ref("vehicles").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      for (let vehicle in data) {
        const { latitude, longitude } = data[vehicle];
        const lat = parseFloat(latitude);
        const lng = parseFloat(longitude);

        if (!lat || !lng) continue;

        if (markers[vehicle]) {
          markers[vehicle].setLatLng([lat, lng]);
        } else {
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`<b>${vehicle}</b>`);
          markers[vehicle] = marker;
        }
      }
    });
  </script>
</body>
</html>
