<!DOCTYPE html>
<html>
<head>
  <title>Submit Vehicle Location</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Vehicle Location Submission</h2>
  <form id="locationForm">
    <label>Vehicle Number:</label>
    <input type="text" id="vehicleNumber" required><br><br>
    
    <label>Latitude:</label>
    <input type="text" id="latitude" required><br><br>

    <label>Longitude:</label>
    <input type="text" id="longitude" required><br><br>

    <button type="submit">Submit Location</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("locationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById("vehicleNumber").value;
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;

      const timestamp = new Date().toISOString();

      db.ref("vehicles/" + vehicleNumber).set({
        latitude: latitude,
        longitude: longitude,
        timestamp: timestamp
      }).then(() => {
        alert("Location submitted successfully!");
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
