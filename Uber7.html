<!DOCTYPE html>
<html>
<head>
  <title>Auto-Submit Location to Google Form</title>
</head>
<body>
  <h2>Vehicle Location Form</h2>
  <form id="google-form">
    <label>Vehicle Number:</label><br>
    <input type="text" id="vehicleNumber" required><br><br>

    <label>Latitude:</label><br>
    <input type="text" id="latitude" readonly><br><br>

    <label>Longitude:</label><br>
    <input type="text" id="longitude" readonly><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Auto-detect location
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        }, function (error) {
          alert("Location access denied or unavailable.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    };

    // Handle form submission
    document.getElementById("google-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById("vehicleNumber").value;
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfF_bK2yBZCQXAKIAEUe92Tz1V2PYOVkLWxj4OdQY4jyzBOEg/formResponse";

      const formData = new FormData();
      formData.append("entry.838992142", vehicleNumber);
      formData.append("entry.90866924", latitude);
      formData.append("entry.744716896", longitude);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Submitted successfully!");
      }).catch(() => {
        alert("Submission failed.");
      });
    });
  </script>
</body>
</html>
