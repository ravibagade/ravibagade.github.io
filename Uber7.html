<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Location Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <h2>Submit Vehicle Location</h2>

  <form id="locationForm">
    <label>Vehicle Number:</label>
    <input type="text" id="vehicleNumber" required><br><br>

    <label>Latitude:</label>
    <input type="text" id="latitude" readonly><br><br>

    <label>Longitude:</label>
    <input type="text" id="longitude" readonly><br><br>

    <button type="submit">Submit Location</button>
  </form>

<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Firebase configuration (with databaseURL added)
  const firebaseConfig = {
    apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
    authDomain: "location-tracker-78a61.firebaseapp.com",
    databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",  // âœ… ADD THIS LINE
    projectId: "location-tracker-78a61",
    storageBucket: "location-tracker-78a61.appspot.com",
    messagingSenderId: "349242032443",
    appId: "1:349242032443:web:083a3597208aa1e338771e",
    measurementId: "G-WQY3B3MXH7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Auto-detect location
  window.onload = function () {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
      }, function (error) {
        alert("Location access denied or unavailable.");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  };

  // Submit to Firebase
  document.getElementById("locationForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const vehicleNumber = document.getElementById("vehicleNumber").value;
    const latitude = document.getElementById("latitude").value;
    const longitude = document.getElementById("longitude").value;
    const timestamp = new Date().toISOString();

    set(ref(db, "vehicles/" + vehicleNumber), {
      latitude: latitude,
      longitude: longitude,
      timestamp: timestamp
    })
    .then(() => {
      alert("Location submitted successfully!");
    })
    .catch((error) => {
      alert("Submission failed: " + error.message);
    });
  });
</script>

</body>
</html>
