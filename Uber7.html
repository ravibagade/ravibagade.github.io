<!DOCTYPE html>
<html>
<head>
  <title>Live Vehicle Tracker</title>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Live Vehicle Location Tracker</h2>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCekwi7q7SnOzNdEVzPJYxY5xn3K1PyaSk&callback=initMap" async defer></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD8KbNKg69YNB2MQP63YTPQQghsNO8_RRI",
      authDomain: "location-tracker-78a61.firebaseapp.com",
      databaseURL: "https://location-tracker-78a61-default-rtdb.firebaseio.com",
      projectId: "location-tracker-78a61",
      storageBucket: "location-tracker-78a61.appspot.com",
      messagingSenderId: "349242032443",
      appId: "1:349242032443:web:083a3597208aa1e338771e",
      measurementId: "G-WQY3B3MXH7"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    let map;
    const markers = {}; // To store markers by vehicle number

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 15.3647, lng: 75.1240 }, // Default center (Hubliâ€“Dharwad area)
      });

      const vehicleRef = db.ref("vehicles");

      // Listen to changes in vehicle locations
      vehicleRef.on("value", (snapshot) => {
        const data = snapshot.val();
        for (const vehicle in data) {
          const { latitude, longitude } = data[vehicle];
          const position = { lat: parseFloat(latitude), lng: parseFloat(longitude) };

          if (markers[vehicle]) {
            // Update existing marker
            markers[vehicle].setPosition(position);
          } else {
            // Create new marker
            markers[vehicle] = new google.maps.Marker({
              position,
              map,
              title: vehicle,
              label: vehicle,
            });
          }
        }
      });
    }
  </script>
</body>
</html>
