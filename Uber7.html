<!DOCTYPE html>
<html>
<head>
  <title>Auto-Submit Vehicle Location to Google Form</title>
</head>
<body>
  <h2>Vehicle Location Form</h2>
  <form id="google-form">
    <label>Vehicle Number:</label><br>
    <input type="text" id="vehicleNumber" required><br><br>

    <label>Latitude:</label><br>
    <input type="text" id="latitude" readonly><br><br>

    <label>Longitude:</label><br>
    <input type="text" id="longitude" readonly><br><br>

    <label>Address / Area:</label><br>
    <input type="text" id="address" readonly><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Get geolocation on page load
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("latitude").value = lat;
          document.getElementById("longitude").value = lon;

          // Reverse geocode using OpenStreetMap
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
              const address = data.display_name;
              document.getElementById("address").value = address;
            })
            .catch(() => {
              alert("Unable to fetch address.");
            });

        }, function (error) {
          alert("Location access denied or unavailable.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    };

    // Submit form to Google Form
    document.getElementById("google-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const vehicleNumber = document.getElementById("vehicleNumber").value;
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;
      const addressField = document.getElementById("address").value;

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfF_bK2yBZCQXAKIAEUe92Tz1V2PYOVkLWxj4OdQY4jyzBOEg/formResponse";

      const formData = new FormData();
      formData.append("entry.838992142", vehicleNumber); // Vehicle Number
      formData.append("entry.90866924", latitude);       // Latitude
      formData.append("entry.744716896", longitude);     // Longitude
      formData.append("entry.319122500", addressField);  // Address

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Submitted successfully!");
        document.getElementById("google-form").reset();
      }).catch(() => {
        alert("Submission failed.");
      });
    });
  </script>
</body>
</html>
